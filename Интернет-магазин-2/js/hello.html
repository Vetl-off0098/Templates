<meta charset="UTF-8">
<script>
   var a = prompt("Зимой и летом одним цветом: ");
   o = 0;
   if (a == "елка") {
       alert("Верно!");
       o = o +1;
   }
   else {
       alert("Не верно")
   }
   var b = prompt("Не лает, не кусает, а в дом не пускает: ");
   if (b == "замок") {
       alert("Верно!");
       o = o+1;
   }
   else {
       alert("Не верно")
   }
   alert("Верных ответов - " + o);
</script>
